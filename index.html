<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice arithmétique</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contenu">
        <div class="input">
          <input type="text" value="" id="entry" />
        </div>
        <div class="buttons">
          <input type="button" value="C" class="btn commandes" id="clear" />
          <input type="button" value="()" class="commandes" id="brackets" />
          <input type="button" value="x²" class="commandes" id="carre" />
          <input type="button" value="⌫" class="delete" id="delete" />
          <input type="button" value="x!" class="commandes" id="factorielle" />
          <input type="button" value="±" class="commandes" id="plusmoins" />
          <input type="button" value="%" class="btn commandes" id="modulo" />
          <input type="button" value="/" class="btn signess" id="division" />
          <input type="button" value="7" class="btn chiffres" id="sept" />
          <input type="button" value="8" class="btn chiffres" id="huit" />
          <input type="button" value="9" class="btn chiffres" id="neuf" />
          <input type="button" value="*" class="btn signess" id="multip" />
          <input type="button" value="4" class="btn chiffres" id="quatre" />
          <input type="button" value="5" class="btn chiffres" id="cinq" />
          <input type="button" value="6" class="btn chiffres" id="six" />
          <input type="button" value="-" class="btn signess" id="moins" />
          <input type="button" value="1" class="btn chiffres" id="un" />
          <input type="button" value="2" class="btn chiffres" id="deux" />
          <input type="button" value="3" class="btn chiffres" id="trois" />
          <input type="button" value="+" class="btn signess" id="plus" />
          <input type="button" value="." class="btn0 chiffres" id="virgule" />
          <input type="button" value="0" class="btn0 chiffres" id="zeros" />
          <input type="button" value="=" class="btn2 signes" id="egal" />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
